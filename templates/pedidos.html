<!doctype html>
<html>
  <head><title>Pedidos</title></head>
  <body>
    <h1>Lista de Pedidos</h1>
    <table border="1">
      <tr>
        <th>Data</th><th>Status</th><th>Cliente</th><th>Item</th><th>Qtd</th><th>Valor l√≠quido</th>
      </tr>
      {% for p in pedidos %}
        <tr>
          <td>{{ p.data_hora.strftime('%d/%m %H:%M') }}</td>
          <td>{{ p.status }}</td>
          <td>{{ p.cliente }}</td>
          <td>{{ p.item }}</td>
          <td>{{ p.quantidade }}</td>
          <td>{{ "%.2f"|format(p.total_liquido or 0) }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
